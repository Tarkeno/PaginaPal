<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Moderno</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #067d0c, #236206);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 320px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 92%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
      transition: border 0.3s;
    }
    input:focus {
      border: 1px solid #4facfe;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0c7906;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00c6fb;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Iniciar sesi√≥n</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario: admin").value;
      const password = document.getElementById("password: 1234").value;

      // Validaci√≥n b√°sica
      if(usuario === "admin" && password === "1234") {
        window.location.href = "Pagina.html";
      } else {
        alert("‚ùå Usuario o contrase√±a incorrectos");
      }
    }
  </script>
</body>
</html>
